<meta charset="UTF-8">
<header>
	<title></title>
	<link rel="stylesheet" type="text/css" href= "estilo.css" >
</header>
<body>
<form>
	<fieldset class="field">
		<div class="septitulo">
			<h1 class="titulo" >Adivinhe os números entre 1 e 10!</h1>		
		</div>
	</fieldset>	
	<fieldset class="fieldset">	
		<div class="divisao">
			<label class="texto">Aposte:</label>
			<input class="input"><br>
			<button class="button">Chute</button>
		</div>
	</fieldset>	
</form>
</body>
<script>

	function sorteia()
	{
		return Math.floor(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade)
	{
		var segredos = [];

		var numero = 1;

		while(numero <= quantidade)
		{
			var numeroAleatorio = sorteia();
			var achou = false;
			
			if(numeroAleatorio !== 0)
			{

				for(var posicao = 0; posicao < segredos.length; posicao++)
				{
					if(segredos[posicao] == numeroAleatorio)
					{
						achou = true;
						break;
					}	
				}

				if(achou == false)
				{
					segredos.push(numeroAleatorio);
					numero++;
				}
			}
		}

		return segredos;
	}

	var segredos = sorteiaNumeros(3);
	console.log(segredos);

	var input = document.querySelector("input");
	input.focus();

	function verifica()
	{
		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++)
		{
			if(input.value <= 10 && input.value >= 1)
			{
				if(input.value == segredos[posicao])
				{
					alert("Você Acertou! " + "O segredo: " + posicao);
					achou = true;
					break;
				}
			}	
		}

		if(achou == false && input.value > 1 && input.value <= 10)
		{
			alert("Você Errou! " + "O segredo: " + posicao);

		}

		if(input.value > 10)
		{
			alert("Digite números de 1 a 10!");
		}

		if(input.value <= 0)
		{
			alert("Digite números de 1 a 10!");
		}		
	}

	var button = document.querySelector("button");
	button.onclick = verifica;

	


	
	
</script>
