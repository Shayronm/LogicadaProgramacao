<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    mostra("Todos os números pares de 0 até 100!");
    pulaLinha();

    var contador = 0;

    while(contador <= 1)
    {
        mostra("Numeros Pares: " + contador);
        contador = contador + 2;
    }

    pulaLinha();
    mostra("Todos os números entre 30 a 40, exceto 33 e 37!");
    pulaLinha();

    var numero = 30;
    while(numero <= 40)
    {   

        if(numero != 33 && numero != 37)
        {
            mostra(numero);    
        }

        numero = numero + 1;

    }

    pulaLinha();
    mostra("Todos os números de 20 a 0!");
    pulaLinha();

    var numero = 20;

    while(numero >= 0)
    {
        mostra("Numeros em ordem decrescente: " + numero);
        numero = numero - 1;
    }

    pulaLinha();
    mostra("Aceitando apenas números!");
    pulaLinha();

    //var idade = parseInt(prompt("Digite sua idade"));

    //while( isNaN(idade) ) 
    //{
        //idade = parseInt(prompt("Digite sua idade"));    
    //}

    //mostra(idade);

    pulaLinha();
    mostra("Incremento");
    pulaLinha();

    
    for(total = 20; total >= 0; total--)
    {
        mostra(total);
    }

    for(total = 1; total <= 20; total++)
    {
        mostra(-total);
    }

</script>
