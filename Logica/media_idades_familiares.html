<meta charset="UTF-8">

<script>

	function pulaLinha()
	{
		document.write("<br><br>");
	}

	function mostra(parametros)
	{
		document.write(parametros);
		pulaLinha();
	}

	
	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
	var numero = 1;
	var totalIdades = 0;
	while(numero <= totalFamiliares)
	{
		var idade = parseInt(prompt("Informe idade do familiar"));
		var totalIdades = totalIdades + idade;
		numero++;	
	}
	var mediaDasIdades = totalIdades / totalFamiliares;
	mostra("A media das idades dos familiares sÃ£o: " + mediaDasIdades);
	mostra("FIM");
	
	

</script>
