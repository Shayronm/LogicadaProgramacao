<meta charset="UTF-8">

<script>

	function pulaLinha()
	{
		document.write("<br><br><br>");
	}

	function espacoColuna()
	{	
		for(var inic = 1; inic <= 20; inic++)
		{
			document.write("&nbsp;");
		}
	}

	function espacoLinha()
	{	
		for(var inicL = 1; inicL <= 23; inicL++)
		{
			document.write("&nbsp;");
		}
	}

	function mostra(parametros)
	{
		document.write(parametros);
		//pulaLinha();
	}

	espacoColuna();

	contador = 1;

	while(contador <= 1)
	{
		for(var coluna = 1; coluna <= 5; coluna++)
		{
			mostra("Coluna");
			espacoColuna();
		}

		pulaLinha();

		for(var linha = 1; linha <= 10; linha++)
		{
			mostra("Linha");
			espacoLinha();
			pulaLinha();
		}
		contador++
		pulaLinha();	
	}




</script>
